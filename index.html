<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Styles Specs</title>
        <meta name="description" content="A simple type specification page for Primo stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="outter-container">
          <div class="large-12">
            <form action="index.html">
              <div class="form-element">
                <label for="edit_01">Default Input:</label>
                <input type="text" id="edit_01" name="edit_01" placeholder="Say something" class="wide" />
              </div>

              <div class="form-element">
                <label for="edit_02">Smaller Input:</label>
                <input type="text" id="edit_02" name="edit_02" placeholder="Say something" class="wide" />
              </div>

              <div class="form-element">
                <label for="select_01">Select:</label>
                <select>
                	<option value="AUS">Australia</option>
                	<option value="AUT">Austria</option>
                	<option value="BEL">Belgium</option>
                	<option value="BRA">Brazil</option>
                	<option value="CAN">Canada</option>
                	<option value="DNK">Denmark</option>
                	<option value="EST">Estonia</option>
                	<option value="FIN">Finland</option>
                	<option value="FRA">France</option>
                	<option value="DEU">Germany</option>
                	<option value="ISL">Iceland</option>
                	<option value="IRL">Ireland</option>
                	<option value="ISR">Israel</option>
                	<option value="JPN">Japan</option>
                	<option value="KOR">Korea, Republic of</option>
                	<option value="LTU">Lithuania</option>
                	<option value="MDA">Moldova, Republic of</option>
                	<option value="NLD">Netherlands</option>
                	<option value="NZL">New Zealand</option>
                	<option value="ROU">Romania</option>
                	<option value="ZAF">South Africa</option>
                	<option value="SWE">Sweden</option>
                	<option value="CHE">Switzerland</option>
                	<option value="GBR">United Kingdom</option>
                	<option value="USA">United States</option>
                </select>
              </div>

              <div class="form-element">
                <button class="action button" type="submit">Action</button>
                <button class="primary button" type="submit">Primary</button>
                <button class="secondary button" type="button">Secondary</button>
                <button class="outline button">Outline</button>
                <button class="secondary outline button">Secondary Outline</button>
              </div>

              <div class="form-element">
                <button class="action button small" type="submit">Action</button>
                <button class="primary button small" type="submit">Primary</button>
                <button class="secondary button small" type="button">Secondary</button>
                <button class="outline button small">Outline</button>
                <button class="secondary outline button small">Secondary Outline</button>
              </div>
            </form>
          </div>
        </div>

    </body>
</html>
